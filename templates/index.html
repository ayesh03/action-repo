<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Webhook Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .event {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .push { border-left: 6px solid #007bff; }
        .issue { border-left: 6px solid #28a745; }
        .pull_request { border-left: 6px solid #6f42c1; }
        .timestamp {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>GitHub Webhook Events</h1>
    <div id="events"></div>

    <script>
        async function loadEvents() {
            const res = await fetch('/events');
            const data = await res.json();

            const container = document.getElementById('events');
            container.innerHTML = '';

            data.forEach(event => {
                const div = document.createElement('div');
                div.className = `event ${event.action_type}`;

                if (event.action_type === 'push') {
                    div.innerHTML = `<strong>${event.author}</strong> pushed to <em>${event.to_branch}</em><br><div class="timestamp">${event.timestamp}</div>`;
                } else if (event.action_type === 'issue') {
                    div.innerHTML = `<strong>${event.author}</strong> created an issue: <em>${event.title}</em><br><div class="timestamp">${event.timestamp}</div>`;
                } else if (event.action_type === 'pull_request') {
                    div.innerHTML = `<strong>${event.author}</strong> opened a pull request: <em>${event.title}</em><br><div class="timestamp">${event.timestamp}</div>`;
                }

                container.appendChild(div);
            });
        }

        loadEvents();
        setInterval(loadEvents, 10000); // refresh every 10 seconds
    </script>
</body>
</html>
